<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="onSelectRecipeDetail($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
                [recipeDetailChosen]="recipeItem"
                *ngIf="recipeItem; else defaultText"
        ></app-recipe-detail>

        <ng-template #defaultText>
            Please select a recipe!
        </ng-template>
    </div>
</div>
